<!DOCTYPE html>

<head>

<body>
  <header>
    <div class="logo">Edu-X</div>

      <a href="index.html">Home</a>

      <a href="register.html"><button class="register-btn">Register</button></a>
    </nav>
  </header>

  <section class="register-section">
    <h2 class="section-title">Student Registration</h2>
    <form class="register-form" onsubmit="return submitRegistration()">
      <input type="text" id="reg-name" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Email Address" required />
      <input type="tel" id="reg-phone" placeholder="Phone Number" required />
      <select id="reg-course" required>
        <option value="">Select Course</option>
        <option>Computer Science</option>
        <option>Business Management</option>
        <option>Biological Sciences</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <p id="reg-response" class="form-response"></p>
  </section>

  <script src="scripts/script.js"></script>
